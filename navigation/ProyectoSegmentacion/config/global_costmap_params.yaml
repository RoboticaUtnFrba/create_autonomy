global_costmap:

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer" }
    - {name: inflation_layer,  type: "costmap_2d::InflationLayer" }

  update_frequency: 5.0
  publish_frequency: 1.0

  publish_voxel_map: true

  width: 30.0
  height: 30.0
  resolution: 0.05
  
  origin_x: 0.0
  origin_y: 0.0
  
  inflation_radius: 0.26
